<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-battery__position"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <main>
        <div class="screen-header">
            <div class="screen-header__column">
                Friends
            </div>
            <div class="screen-header__column">
                <span class="screen-header__icon"><i class="fas fa-search fa-lg"></i></span>
                <span class="screen-header__icon"><i class="fas fa-music fa-lg"></i></span>
                <span class="screen-header__icon"><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </div>
        
        <a href="#" class="friends-header__link">
            <i class="fas fa-info-circle"></i>
            <span>Friends' Names Display</span>
            <i class="fas fa-chevron-right"></i>
        </a>

        <div class="user-component">
            <img src="https://image.shutterstock.com/image-vector/carrot-icon-600w-257063938.jpg" class="user-component__avatar" />
            <div class="user-component__text">
                <span class="user-component__title">jaeyoung</span>
                <span>text whatever</span>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-button">
                <a class="nav-link" href="#"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav-button">
                <a class="nav-link" href="#"><i class="far fa-comment fa-2x"></i></a>
                <span class="nav-notification__lg">1</span>
            </li>
            <li class="nav-button">
                <a class="nav-link" href="#"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav-button">
                <a class="nav-link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                <span class="nav-notification__sm"></span>
            </li>
        </ul>
    </nav>
    

    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorgin="anonymous"></script>
</body>
</html>
